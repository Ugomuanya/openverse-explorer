
name: Test TypeScript Code

on:
  push:
    branches:
      - main  # This triggers the workflow on push to the main branch
  pull_request:
    branches:
      - main  # This triggers the workflow on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Runs the job on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to a more recent Node.js version

      - name: Install dependencies
        run: npm install  # Installs the dependencies

      - name: Run tests
        run: npm test  # Run the tests using the npm test script

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/
